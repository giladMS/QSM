<h2>Select Form Type:</h2>
<div class="form-group">
  <select class="form-control"
          name="language"
          [(ngModel)]="selectedFormOption"

          (change)="selectFormType($event)">
    <option value="null" disabled>Please select a Form type...</option>
    <option [value]="option.key" *ngFor="let option of formOptions">
      {{option.val}}
    </option>
  </select>
</div>

<app-template-form class="form-section" *ngIf="selectedFormOption && +selectedFormOption === formTypes.Template"></app-template-form>
<app-reactive-form class="form-section" *ngIf="selectedFormOption && +selectedFormOption === formTypes.Reactive"></app-reactive-form>
<app-material-form class="form-section" *ngIf="selectedFormOption && +selectedFormOption === formTypes.Material"></app-material-form>
